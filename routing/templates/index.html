{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block head %}
    <script src="https://unpkg.com/vuejs-datepicker"></script>
    <script src="https://unpkg.com/vuejs-datepicker/dist/locale/translations/bg.js"></script>
{% endblock %}

{% block main %}
    {% include 'includes/posts.html' %}
    {% include 'includes/message.html' %}
{% endblock %}

{% block rest %}
<script>
    axios.defaults.xsrfCookieName = 'csrftoken';
    axios.defaults.xsrfHeaderName = "X-CSRFTOKEN";

    const postsURL = '{% url 'get_all_posts' %}';
    {% include 'includes/js/vue-app-message.js' %}
    {% include 'includes/js/vue-component-comment.js' %}
    {% include 'includes/js/vue-app-posts.js' %}
</script>
<style>
    {% include 'includes/css/posts.css' %}
    {% include 'includes/css/message.css' %}

    .vdp-datepicker__calendar {
        margin-top: 10px;
        border-radius: 0.25rem;
        padding: 20px;
    }

    #bootstrap-override .vdp-datepicker__calendar .cell {
        border-radius: 0.25rem;
    }

    #bootstrap-override .vdp-datepicker__calendar .cell:hover {
        border: 1px solid rgba(0, 0, 0, 0.3);
    }

    #bootstrap-override .vdp-datepicker__calendar .cell:active {
        background-color: rgba(0, 0, 0, 0.05);
    }

    .vdp-datepicker__calendar .next, .vdp-datepicker__calendar .prev {
        opacity: 0.4;
        transition: scale 0.2s;
        border: 1px solid rgba(0, 0, 0, 0.3);
        border-radius: 0.35rem;
    }

    .vdp-datepicker__calendar .next:hover, .vdp-datepicker__calendar .prev:hover {
        scale: 1.1;
    }

    #bootstrap-override .vdp-datepicker__calendar .month__year_btn:hover {
        background-color: transparent;
    }
    
    .vdp-datepicker__calendar .day__month_btn {
        transition: scale 0.2s;
    }

    #bootstrap-override .vdp-datepicker__calendar .day__month_btn:hover {
        scale: 1.1;
        background-color: transparent;
    }
</style>
{% endblock %}
